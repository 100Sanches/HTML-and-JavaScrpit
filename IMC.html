<meta charset="UTF-8">

<script>
	
	function pulaLinha(){

		document.write("<br>");

	}

	function escreve(frase){

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(peso, altura){

		var imc = peso / (altura * altura);
		return imc;

	}

	var nomeInformado = prompt("informe o seu nome")
	var pesoInformado = prompt(nomeInformado + " informe o seu peso");
	var alturaInformada = prompt(nomeInformado + " informe a sua altura");
	var imc = calculaImc(pesoInformado, alturaInformada);
	escreve(nomeInformado + ", Seu imc é: " + imc);

	if(imc < 18.5){
		escreve("Você está com baixo peso.");
	}

	if(imc >= 18.5 && imc < 25){
		escreve("Você está com peso normal.");
	}

	if(imc >= 25 && imc < 30){
		escreve("Você está com sobrepeso.");
	}

	if(imc >= 30 && imc < 35){
		escreve("Você está com obesidade grau 1.");
	}

	if(imc >= 35 && imc < 40){
		escreve("Você está com obesidade grau 2.");
	}

	if(imc >= 40){
		escreve("Você está com obesidade grau 3.");
	}
</script>
